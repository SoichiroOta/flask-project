{% extends "_base.html" %}
{% block content %}

    <h2>Users</h2> 

    <ul>
    {% for user in users %}
    <li><a href="{{ url_for('user.user_detail', user_id=user.id) }}">{{ user.name }}</a></li>
    {% else %}
    <li><em>Unbelievable.  No users here so far</em></li>
    {% endfor %}
    </ul>

    <a href="{{ url_for('user.user_create') }}">create user</a>

{% endblock content %}
